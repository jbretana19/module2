<h1>Love is a Place</h1> 
<h3>by E.E. Cummings</h3> 

<main>

<p>
love is a place<br>
& through this place of<br>
love move<br>
<em>(with brightness of peace)</em><br> <!-- The 'em' attribute will italicize the font it surrounds -->
all places<br> 
</p>
<p>
yes is a world<br>
& in this world of<br>
<strong>yes</strong> live<br>
<em>(skilfully curled)</em><br> 
all worlds<br>
</p> <!-- This line closes out the paragraph. -->
<p>
<a href="https://poetrysociety.org/poetry-in-motion/love-is-a-place" class="external" target="_blank" rel="noreferrer noopener"><span>See poem.</a>
</p>
